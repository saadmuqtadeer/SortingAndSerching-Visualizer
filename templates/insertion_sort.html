<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insertion Sort Integer</title>
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }

    #array-container {
      display: inline-block;
      height: 10px;
    }

    .bar {
      display: inline-block;
      background-color: #3498db;
      margin: 0 1px;
      width: 10px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <form method="POST">
    <center>
      <a  href="{% url 'home' %}">HOME</a>
      <a  href="{% url 'insertion' %}">INSERTION HOME</a>
    </center>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>
  {% if data %}
  Given Data: {{ data }}<br>
  {% endif %}
 

  <div class="container">
    <div id="array-container"></div>
    <br>
    <button onclick="insertionSort()">Insertion Sort</button>
  </div>

  <script>
    let array1 = "{{data}}";
    var array = array1.split(',').map(Number); // Convert strings to integers

    function generateArray() {
      const arrayContainer = document.getElementById("array-container");
      arrayContainer.innerHTML = "";
      for (let i = 0; i < array.length; i++) {
        const bar = document.createElement("div");
        bar.classList.add("bar");
        bar.style.height = `${array[i] * 5}px`; // Adjust height multiplier as needed
        arrayContainer.appendChild(bar);
      }
    }

    function swap(i, j) {
      const temp = array[i];
      array[i] = array[j];
      array[j] = temp;
    }

   
    

    async function insertionSort() {
      for (let i = 1; i < array.length; i++) {
        let key = array[i];
        let j = i - 1;
        const bars = document.querySelectorAll(".bar");
        bars[i].style.backgroundColor = "red";

        await new Promise(resolve => setTimeout(resolve, 100)); // Adjust delay as needed

        while (j >= 0 && array[j] > key) {
          array[j + 1] = array[j];
          bars[j + 1].style.height = bars[j].style.height;
          j = j - 1;
        }

        array[j + 1] = key;
        bars[j + 1].style.height = `${key * 5}px`;

        bars[i].style.backgroundColor = "#3498db";
      }
    }

    generateArray();
  </script>

<h3>Steps:</h3>
<ol>
  {% for i in extra_list %}
  <li>{{ i }}</li><br>
  {% endfor %}
</ol>

</body>

</html>
