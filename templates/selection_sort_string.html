<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selection Sort String</title>
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }

    #array-container {
      display: inline-block;
      height: 10px;
    }

    .bar {
      display: inline-block;
      background-color: #3498db;
      margin: 0 1px;
      width: 10px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
     <center>
    <a  href="{% url 'home' %}">HOME</a>
    <a  href="{% url 'selection' %}">SELECTION HOME</a>
  </center>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>
  {% if data %}
  Given Data: {{ data }}<br>
  {% endif %}

  <div class="container">
    <div id="array-container"></div>
    <br>
    <button onclick="selectionSort()">Selection Sort</button>
  </div>

  <script>
    let array1 = "{{data}}";
    var array = array1.split(''); // Convert string to array of characters

    function generateArray() {
      const arrayContainer = document.getElementById("array-container");
      arrayContainer.innerHTML = "";
      for (let i = 0; i < array.length; i++) {
        const bar = document.createElement("div");
        bar.classList.add("bar");
        // Use ASCII value to represent the height of bars
        bar.style.height = `${array[i].charCodeAt(0) * 5}px`; 
        arrayContainer.appendChild(bar);
      }
    }

    function swap(i, j) {
      const temp = array[i];
      array[i] = array[j];
      array[j] = temp;
    }

    async function selectionSort() {
      const bars = document.querySelectorAll(".bar");
      for (let i = 0; i < array.length - 1; i++) {
        let minIndex = i;
        await new Promise(resolve => setTimeout(resolve, 100))
        for (let j = i + 1; j < array.length; j++) {
          if (array[j].charCodeAt(0) < array[minIndex].charCodeAt(0)) {
            minIndex = j;
          }
        }
        if (minIndex !== i) {
          await new Promise(resolve => setTimeout(resolve, 100)); // Adjust delay as needed
          swap(i, minIndex);
          const tempHeight = bars[i].style.height;
          bars[i].style.height = bars[minIndex].style.height;
          bars[minIndex].style.height = tempHeight;
        }
        bars[i].style.backgroundColor = "#3498db";bars[i].style.backgroundColor = "#3498db";bars[i].style.backgroundColor = "#3498db";
      }
    }

    generateArray();
  </script>

<h3>Steps:</h3>
<ol>
  {% for i in extra_list %}
  <li>{{ i }}</li><br>
  {% endfor %}
</ol>
</body>

</html>
