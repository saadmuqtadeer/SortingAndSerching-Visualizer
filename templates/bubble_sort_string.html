<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Sort String</title>
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }

    #array-container {
      display: inline-block;
      height: 10px;
    }

    .bar {
      display: inline-block;
      background-color: #3498db;
      margin: 0 1px;
      width: 10px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <center>
    <a  href="{% url 'home' %}">HOME</a>
    <a  href="{% url 'bubble' %}">BUBBLE HOME</a>
  </center>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>
  {% if data %}
  Given Data: {{ data }}<br>
  {% endif %}

  <div class="container">
    <div id="array-container"></div>
    <br>
    <button onclick="bubbleSort()">Bubble Sort</button>
  </div>

  <script>
    let array1 = "{{data}}";
    var array = array1.split(''); // Convert string to array of characters

    function generateArray() {
  const arrayContainer = document.getElementById("array-container");
  arrayContainer.innerHTML = "";
  // if (array.length > 0) {
    for (let i = 0; i < array.length; i++) {
      const bar = document.createElement("div");
      bar.classList.add("bar");
      // Use ASCII value to represent the height of bars
      bar.style.height = `${array[i].charCodeAt(0) * 5}px`; 
      arrayContainer.appendChild(bar);
    }
  }
// }


    function swap(i, j) {
      const temp = array[i];
      array[i] = array[j];
      array[j] = temp;
    }

    async function bubbleSort() {
      for (let i = 0; i < array.length - 1; i++) {
        for (let j = 0; j < array.length - i - 1; j++) {
          const bars = document.querySelectorAll(".bar");
          bars[j].style.backgroundColor = "red";
          bars[j + 1].style.backgroundColor = "red";

          // Compare characters based on ASCII values
          if (array[j].charCodeAt(0) > array[j + 1].charCodeAt(0)) {
            await new Promise(resolve => setTimeout(resolve, 100)); // Adjust delay as needed
            swap(j, j + 1);
            const tempHeight = bars[j].style.height;
            bars[j].style.height = bars[j + 1].style.height;
            bars[j + 1].style.height = tempHeight;
          }

          bars[j].style.backgroundColor = "#3498db";
          bars[j + 1].style.backgroundColor = "#3498db";
        }
      }
    }

    generateArray();
  </script>

<h3>Steps:</h3>
<ol>
  {% for i in extra_list %}
  <li>{{ i }}</li><br>
  {% endfor %}
</ol>
</body>

</html>
